# Networking
server.port=8080
server.address=0.0.0.0

# Actuator (health/info)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Logging (see incoming HTTP + WS)
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web=INFO

# GZIP for JSON
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/plain,text/html,text/xml,text/css,application/javascript,application/x-javascript

# (Optional) if behind a proxy/Wi-Fi router that rewrites headers
server.forward-headers-strategy=framework
